<style>
    #box {
        width: 310px;
    }
    .cell{
        display: inline-block;
        width: 100px;
        height: 100px;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
        vertical-align: middle;
        background: green;
        border: 1px solid white;
    }
</style>
<div id="box"></div>
<script>
    let arrList = [
        [2,0,0],
        [0,1,0],
        [0,0,0]
    ]
    let color = 1
    function show () {
        let box = document.getElementById("box");
        box.innerHTML = '';
        for (let i =0;i< arrList.length;i++) {
            for (let j =0;j < arrList[i].length;j++) {
                let cell = document.createElement("div")
                cell.classList.add("cell")
                cell.innerText = arrList[i][j] == 2 ? "Ã—" : arrList[i][j] == 1 ? "o" :"";
                cell.addEventListener('click',() => move(i,j))
                box.appendChild(cell)
            }
            // box.appendChild(document.createElement('br'))
        }
    }
    function move (x,y){
        arrList[x][y] = color;
        if (check()) {
            alert (color = 2?"x is winner" : "o is winner")
        }
        color = 3 - color;
        show()
    }
    function check () {
        for( let i =0;i < 3;i++){
            let win = true
            for (let j = 0;j< 3;j++){
                if (arrList[i][j] != color) {
                    win = false
                }
            } 
            if (win) {
                return true
            }
        }
        for( let i =0;i < 3;i++){
            let win = true
            for (let j = 0;j< 3;j++){
                if (arrList[j][i] != color) {
                    win = false
                }
            } 
            if (win) {
                return true
            }
        }
        {
            let win = true
            for (let j = 0;j< 3;j++) {
                if (arrList[j][j] != color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }
        {
            let win = true
            for (let j = 0;j< 3;j++) {
                if (arrList[j][2-j] != color) {
                    win = false
                }
            }
            if (win) {
                return true
            }
        }
        return false
    }
    show(arrList)
</script>
